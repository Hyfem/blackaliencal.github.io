<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simplecalculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <h1>Black Alien Calculator</h1>
      <form id="calform" name="cal">
        <input name="display" style="width: 260px; height: 100x; text-align: center; background-color: #1f80c9;"> <br>
        <input type="button" value="0" onclick="cal.display.value+='0'">
        <input type="button" value="1" onclick="cal.display.value+='1'">
        <input type="button" value="2" onclick="cal.display.value+='2'">
        <input type="button" value="+" onclick="cal.display.value+='+'" style="background-color: #cc5c11;">
        <input type="button" value="3" onclick="cal.display.value+='3'">
        <input type="button" value="4" onclick="cal.display.value+='4'">
        <input type="button" value="-" onclick="cal.display.value+='-'" style="background-color: #ba55b3;"> 
        <input type="button" value="6" onclick="cal.display.value+='6'">
        <input type="button" value="5" onclick="cal.display.value+='5'">
        <input type="button" value="7" onclick="cal.display.value+='7'">
        <input type="button" value="8" onclick="cal.display.value+='8'">
        <input type="button" value="x" onclick="cal.display.value+='*'" style="background-color: #7db1b2;"> 
        <input type="button" value="9" onclick="cal.display.value+='9'">
        <input type="button" value="c" onclick="cal.display.value=''" style="background-color: #cc0000;">
        <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color: #7db1b2;">
        <input type="button" value="&#247;"  onclick="cal.display.value+='/'" style="background-color: green;">
        <input type="button" value="%" onclick="cal.display.value=eval(cal.display.value.replace('%', '/100*'))" style="background-color: green;"></html>
